<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='security.css') }}">
</head>
<body>
    <div class="container mt-4">
    <h1>My Smart Home </h1>

    <div id="notification" class="alert alert-warning d-none" role="alert">
      Motion detected! üö∂‚Äç‚ôÇ
    </div>

     

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-2">
  <a class="navbar-brand" href="#">Smart Security Dashboard</a>
  <div class="ms-auto d-flex align-items-center">
    <button class="btn btn-outline-light me-3">
      <i class="fas fa-bell"></i>
    </button>
   
  </div>
</nav>
<div class="container mt-4">
  <div class="row text-center">
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm p-3">
        <i class="fas fa-walking fa-2x text-primary mb-2"></i>
        <h5>Motion Status</h5>
        <p id="motionStatus">No motion detected</p>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm p-3">
        <i class="fas fa-ruler-horizontal fa-2x text-success mb-2"></i>
        <h5>Distance</h5>
        <p id="distanceValue">-- cm</p>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm p-3">
        <i class="fas fa-id-card fa-2x text-warning mb-2"></i>
         <h5>RFID Status</h5>
        <p id="rfidStatus">Waiting...</p>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm p-3">
        <i class="fas fa-door-open fa-2x text-danger mb-2"></i>
        <h5>Door Status</h5>
        <p id="doorStatus">Closed</p>
      </div>
    </div>
  </div>
</div>
<div class="container mt-4">
  <h2>Distance Dashboard</h2>
  <p>Distance to sensor: <span id="distanceValue">-- cm</span></p>

  <div class="progress" style="height: 25px; max-width: 400px;">
    <div
      id="distanceBar"
      class="progress-bar bg-info"
      role="progressbar"
      style="width: 0%"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</div>
<div class="container mt-4">
  <h3>Controls</h3>
  <div class="d-flex gap-3 ">
    <!-- Servo control button -->
    <button id="servoBtn" class="btn btn-primary">
      Move Servo
    </button>

    <!-- Reset system button -->
    <button id="resetBtn" class="btn btn-danger">
      Reset System
    </button>
  </div>
</div>


<button id="servoBtn" class="btn btn-primary">
  <i class="fas fa-cog me-2"></i> Move Servo
</button>
<button id="resetBtn" class="btn btn-danger">
  <i class="fas fa-redo me-2"></i> Reset System
</button>
<div>
  <h3>Security System Dashboard</h3>

  <!-- LED status -->
  <div>
    <span id="ledStatus" style="width:20px; height:20px; border-radius:50%; display:inline-block; background-color: gray;"></span>
    <label>LED Status</label>
  </div>

  <!-- Notification -->
  <div id="notification" style="margin-top: 15px; font-weight: bold; color: red;"></div>

  <!-- Distance dashboard -->
  <div style="margin-top: 15px;">
    <label>Distance from sensor: </label>
    <span id="distanceValue">--</span> cm
  </div>
</div>











<script src="{{ url_for('static', filename='security.js') }}"></script>


</body>
</html>
